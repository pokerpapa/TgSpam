<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Вход</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height:100vh;">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-8 col-md-6 col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <h4 class="mb-3">Вход в панель</h4>
            {% if error %}
              <div class="alert alert-danger py-2">{{ error }}</div>
            {% endif %}
            <form method="post">
              <input type="hidden" name="next" value="{{ next or '/' }}">
              <div class="mb-3">
                <label class="form-label">Логин</label>
                <input type="text" name="username" class="form-control" autocomplete="username" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Пароль</label>
                <input type="password" name="password" class="form-control" autocomplete="current-password" required>
              </div>
              <button class="btn btn-primary w-100" type="submit">Войти</button>
            </form>
          </div>
        </div>
        <p class="text-center text-muted small mt-3">Доступ защищён логином и паролем администратора</p>
      </div>
    </div>
  </div>
</body>
</html>
